<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style/basic.css" />
        <link rel="stylesheet" href="style/scanNetwork.css" />
        <link rel="stylesheet" href="style/loadingAnimations.css" />
    </head>
    <body>
        <div class="left menue">
            <img
                src="Images/github_PNG152.png"
                alt="Github Logo"
                onclick="openGithub()"
            />
            <a href="index.html">Get</a>
            <a href="">Set</a>
            <a href="scanNetwork.html">Scan network</a>
            <a href="">Get all informations</a>
            <a href="">Get value by OID</a>
        </div>

        <div class="main">
            <div class="settings">
                <div class="inputs">
                    <div class="inputs">
                        <h4>IP Address</h4>
                        <input
                            type="text"
                            name=""
                            id="ipAddress"
                            placeholder="example: 127.0.0.1"
                        />
                    </div>
                    <div class="inputs">
                        <h4 id="subnetH1">Subnet Mask</h4>
                        <select name="subnet" id="subnet">
                            <option value="24">24</option>
                            <option value="16">16</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                </div>
                <button id="getButton" onclick="scanNetwork()">GET</button>
            </div>

            <div class="result" id="result">
                <div id="hide-dots">
                    <div class="bounce"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <div class="data" id = "data"></div>
            </div>
        </div>

        <div class="right menue"></div>
    </body>
</html>
<script type="text/javascript" src="script.js"></script>
